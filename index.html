<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="./style.css" rel="stylesheet" />
    <title>Wiki Viewer</title>
  </head>

  <body>
    <h1>Wiki Viewer</h1>
    <div class="container">
      <form id="form" class="form">
        <div class="search-div">
          <input class="search-input" type="text" placeholder="Search for..." />
          <button type="submit" value="send" class="button-submit btn">
            Search
          </button>
        </div>
      </form>
      <div class="random-div">
        <button
          class="random-btn btn"
          onClick="parent.open('https://en.wikipedia.org/wiki/Special:Random')"
        >
          Random WIKI Article!!!
        </button>
      </div>
      <section class="showResult"></section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
